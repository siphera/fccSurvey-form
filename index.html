<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Survey form </title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="paper">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <div class="">
                <label id="name-label" for="name">Name: </label>
                <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
            <div class="">
                <label id="name-label" for="email">Email: </label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="">
                <label id="name-label" for="age">Age: </label>
                <input type="number" name="age" id="number" class="input-field" min="1" max="90" placeholder="Age" required>
            </div>
            <div class="">
                
            </div>
        </form>
    </div>
</body>

</html>
